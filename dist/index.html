<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="assets/css/app.css"/>
    <title>Issue-Tracker</title>
  </head>
  <body>
    <div class="container">
      <h4>THE ISSUE TRACKER</h4>
      <section class="form-details">
        <h1 class="section__h1">Add New Issue</h1>
        <form class="form" action="" method="">
          <div class="label">Description</div>
          <input type="text" placeholder="Describe the issue"/>
        </form>
        <form class="form" action="" method="">
          <div class="label">Severity</div>
          <select class="select">
            <option value="Low">Low</option>
            <option value="High">High</option>
          </select>
        </form>
        <form class="form" action="" method="">
          <div class="label">Assigned To</div>
          <input type="text" placeholder="Enter responsibility ..."/>
        </form>
        <button class="section-btn">Add</button>
      </section>
      <section class="issue-details">
        <p>Issue ID:a769687c</p>
        <button class="open-btn">Open</button>
        <div class="details"></div>
        <h1>Delete function not workingin details view</h1>
        <div class="profile-details">
          <div class="sm-user"><img src="assets/img/clock.svg" alt="clock"/>
            <p>Medium</p><img src="assets/img/profile-icon.svg" alt="profile-icon"/>
            <p>Sebastian</p>
          </div>
        </div>
        <div class="buttons">
          <button class="close">Close</button>
          <button class="delete">Delete</button>
        </div>
      </section>
    </div>
  </body>
</html>
